<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset_style.css">
    <link rel="stylesheet" href="css/common_style.css">
    <link rel="stylesheet" href="css/login_style.css">
    <title>登录</title>
</head>

<body>
    <script src="js/login.js"></script>
    <div class="container">
        <div class="title-top">
            <h1 class="title"><span>登录</span></h1>
        </div>
        <div class="main">
            <div class="input haserror">
                <input placeholder="用户名" class="input_username" type="text" id="username">
            </div>
            <div class="input safety">
                <input placeholder="密码" type="password" class="password" id="password">
            </div>
            <div class="protocol">
                <label>
                    <input type="checkbox" name="isChecked" value="yes" onclick="checkeAgreement()">
                    <span class="checkbox"></span>
                我已同意<a href="">《YangStore协议》</a>和<a href="">《YangStore隐私政策》</a>
                </label>
            </div>
            <div class="input">
                <button type="button" disabled="disabled" id="fill" onclick="login()">登录</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/navigator_bar.js"></script>
</body>

</html>
