<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login_css.css">
    <title>登录</title>
</head>

<body>
    <div id="header">
    </div>
    <div id="primary-menu">
    </div>

    <div id="main-login">
        <h2>用户登陆</h2>
        <div id="login">
            <form action="" name="regForm" method="get">
                <div id="username">
                    <span>用户名：  <input type="text" name="username" placeholder="请输入用户名"></span>
                </div>

                <div id="password1">
                    <span>密&nbsp;&nbsp;&nbsp;码： <input type="password" name="password1" placeholder="请输入密码"></span>
                </div>
                <div id="button">
                    <input type="reset" name="reset" value="重置" id="reset">
                    <input type="submit" name="ok" value="登陆" id="submit">
                </div>
                <div id="forget">
                    <p>忘记密码？</p>
                </div>

            </form>
        </div>
    </div>
    <div id="foot"><img src="image/logo2.png"></div>
</body>

</html>
